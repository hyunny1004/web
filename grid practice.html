<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
h1 {
  font-size: 45px;
  text-align: center;
  border-bottom: 1px solid gray;
  margin:0;
  padding: 20px;
}
ol {
  border-right: 1px solid gray;
  width: 150px;
  margin:0;
  padding: 20px;
}
#grid {
  display: grid;
  grid-template-columns: 100px 1fr;
}
#artice {
padding-left: 100px;
}
</style>
</head>
<body>
  <h1>최노무사의 노동법 상담소</h1>
<div id=grid>
  <ol>
    <li>부당해고 상담</li>
    <li>임금체불 상담</li>
    <li>기업 규정정비 상담</li>
  </ol>
  <div id=artice><h2>부당해고란 무엇인가?</h2>
  <p>해고란 근로자의 의사에 반하여 사용자의 일방적인 의사표시로 이루어지는 근로관계 종료를 의미한다.</P>
  <p>해고가 정당하기 위해서는 그 해고의 사유, 절차, 양정이 모두 정당해야 한다.</p>
</div>
</div>
</body>
</html>
